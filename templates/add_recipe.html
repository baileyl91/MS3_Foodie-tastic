{% extends "base.html" %}
{% block content %}

    <h3 class=" white-text center"> Add Recipe</h3>

    <div class="container white">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 ">
              
              <input type="text" class="validate">
              <label >Recipe Name: </label>
            </div>
            <div class="input-field col s6">
              
                <input type="text" class="validate">
                <label >Serves: </label>
            </div>
            <div class="input-field col s6">
              
                <input type="text" class="validate">
                <label >Cooking Time: </label>
              </div>
          </div>
          <div class="input-field col s12">
              
            <input type="text" class="validate">
            <label >Image Link (URL)</label>
          </div>
          <div class="input-field col s12">
              
            <input type="text" class="validate">
            <label >Description: </label>
          </div>
          <div class="input-field col s12">
              
            <input type="text" class="validate">
            <label >Ingriedients:</label>
          </div>
          <div class="input-field col s12">
              
            <input type="text" class="validate">
            <label >Steps:</label>
          </div>
        </form>
      </div>
      </div>

{% endblock %}
