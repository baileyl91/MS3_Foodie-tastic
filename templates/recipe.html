{% extends "base.html" %}
{% block content %}


<h3 class="recipe">Recipe</h3>

<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel teal lighten-5">
                <h1>{{recipe.recipe_name}}</h1>
                <p>{{recipe.description}}</p>
                <img class="responsive-img display_image" src="{{recipe.image}}" alt="recipe image"></img>
                <h3>Ingredients</h3>
                <textarea class="materialize-textarea">{{recipe.ingredients}}</textarea>
                <h3>Method</h3>
                <textarea class="materialize-textarea">{{recipe.steps}}</textarea>
                {% if username == recipe.recipe_entered_by %}
                    <a class="display-btn btn-floating btn-large tooltipped right waves-effect waves-light green" data-position="top" data-tooltip="Edit Recipe" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"><i class="material-icons">edit</i></a>
                    <a class="display-btn btn-floating btn-large tooltipped right waves-effect waves-light red" data-position="top" data-tooltip="Delete Recipe" href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"><i class="material-icons">delete</i></a>
                {% endif %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
